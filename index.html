<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Absensi</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23667eea;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23764ba2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Cpath d='M30 35 L45 35 L45 25 L55 25 L55 35 L70 35 L70 75 L30 75 Z' fill='white'/%3E%3Crect x='37' y='42' width='10' height='8' fill='%23667eea'/%3E%3Crect x='53' y='42' width='10' height='8' fill='%23667eea'/%3E%3Crect x='37' y='54' width='10' height='8' fill='%23667eea'/%3E%3Crect x='53' y='54' width='10' height='8' fill='%23667eea'/%3E%3Crect x='37' y='66' width='10' height='4' fill='%23667eea'/%3E%3Crect x='53' y='66' width='10' height='4' fill='%23667eea'/%3E%3C/svg%3E">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background-color: #4caf50;
            color: white;
        }

        .badge-warning {
            background-color: #ff9800;
            color: white;
        }

        .badge-danger {
            background-color: #f44336;
            color: white;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .card {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Sistem Absensi</h1>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Form Absensi</h2>
            <div id="message" class="message"></div>
            
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="name">Nama Lengkap *</label>
                    <input type="text" id="name" required placeholder="Masukkan nama lengkap">
                </div>

                <div class="form-group">
                    <label for="checkIn">Waktu Check-in *</label>
                    <input type="datetime-local" id="checkIn" required>
                </div>

                <div class="form-group">
                    <label for="late">Status Keterlambatan *</label>
                    <select id="late" required>
                        <option value="">Pilih Status</option>
                        <option value="Tepat Waktu">Tepat Waktu</option>
                        <option value="Terlambat">Terlambat</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Keterangan</label>
                    <textarea id="notes" placeholder="Masukkan keterangan (opsional)"></textarea>
                </div>

                <button type="submit" class="btn" id="submitBtn">Kirim Absensi</button>
            </form>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalAbsensi">0</div>
                <div class="stat-label">Total Absensi</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="tepatWaktu">0</div>
                <div class="stat-label">Tepat Waktu</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="terlambat">0</div>
                <div class="stat-label">Terlambat</div>
            </div>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px; color: #333;">Rekap Keterlambatan per Nama</h2>
            <div id="loadingStats" class="loading" style="display: none;">Memuat data...</div>
            <div class="table-container">
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Total Absensi</th>
                            <th>Tepat Waktu</th>
                            <th>Terlambat</th>
                            <th>Persentase Keterlambatan</th>
                        </tr>
                    </thead>
                    <tbody id="statsBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 30px; color: #999;">
                                Belum ada data
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // GANTI URL INI DENGAN WEB APP URL DARI GOOGLE APPS SCRIPT ANDA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywueuQr8E3IksEohWcd_AmYmz52IbAj14g4UARRehYV4Z10MwP3oxaB16UxXcAH516/exec';

        // Set default check-in time to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('checkIn').value = now.toISOString().slice(0, 16);

        // Form submission
        document.getElementById('attendanceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Mengirim...';
            
            const formData = {
                action: 'submit',
                name: document.getElementById('name').value,
                checkIn: document.getElementById('checkIn').value,
                late: document.getElementById('late').value,
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('Absensi berhasil disimpan!', 'success');
                    document.getElementById('attendanceForm').reset();
                    document.getElementById('checkIn').value = new Date().toISOString().slice(0, 16);
                    loadStats();
                } else {
                    showMessage('Gagal menyimpan absensi: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Terjadi kesalahan: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Absensi';
            }
        });

        // Load statistics
        async function loadStats() {
            const loadingDiv = document.getElementById('loadingStats');
            loadingDiv.style.display = 'block';

            try {
                const response = await fetch(SCRIPT_URL + '?action=getStats');
                const result = await response.json();

                if (result.status === 'success') {
                    updateStatsCards(result.data);
                    updateStatsTable(result.data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        function updateStatsCards(data) {
            let totalAbsensi = 0;
            let totalTepatWaktu = 0;
            let totalTerlambat = 0;

            data.forEach(person => {
                totalAbsensi += person.total;
                totalTepatWaktu += person.tepatWaktu;
                totalTerlambat += person.terlambat;
            });

            document.getElementById('totalAbsensi').textContent = totalAbsensi;
            document.getElementById('tepatWaktu').textContent = totalTepatWaktu;
            document.getElementById('terlambat').textContent = totalTerlambat;
        }

        function updateStatsTable(data) {
            const tbody = document.getElementById('statsBody');
            
            if (data.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 30px; color: #999;">
                            Belum ada data
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.map((person, index) => {
                const percentage = ((person.terlambat / person.total) * 100).toFixed(1);
                let badgeClass = 'badge-success';
                if (percentage > 50) badgeClass = 'badge-danger';
                else if (percentage > 20) badgeClass = 'badge-warning';

                return `
                    <tr>
                        <td>${index + 1}</td>
                        <td><strong>${person.name}</strong></td>
                        <td>${person.total}</td>
                        <td>${person.tepatWaktu}</td>
                        <td>${person.terlambat}</td>
                        <td><span class="badge ${badgeClass}">${percentage}%</span></td>
                    </tr>
                `;
            }).join('');
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Load stats on page load
        loadStats();
        
        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
